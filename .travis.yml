language: elixir

cache:
  directories:
    - ~/.hex
    - ~/.mix
    - _build

matrix:
  include:
    - elixir: 1.9
      otp_release: 22.0
    - elixir: 1.8
      otp_release: 21.3
    - elixir: 1.7
      otp_release: 21.3

env:
  global:
    - MIX_ENV=test

install:
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get

script:
  - mix compile
  - mix test --trace
  - mix dialyzer --halt-exit-status
  - mix format --check-formatted
  - mix coveralls.travis --trace
  - mix credo --strict

# Leave only .plt files in build
fore_cache:
  - mix deps.clean --all --build
  - mix clean --build

sudo: false
